version: '3'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: pyoverview_db_1
    ports:
    - "8080:80"

  web:
    build: ./docker-test-files/web-php
    ports:
    - "9090:80"